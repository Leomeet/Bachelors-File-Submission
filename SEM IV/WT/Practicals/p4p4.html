<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background-color: black;
  position: relative;
  animation-name: anim;
  animation-duration: 3s;
}

@keyframes anim {
  0%   {background-color:rgb(0, 0, 0); left:0px; top:0px;}
  25%  {background-color:rgb(70, 70, 70); left:200px; top:0px;}
  50%  {background-color:rgb(129, 129, 129); left:200px; top:200px;}
  75%  {background-color:rgb(182, 182, 182); left:0px; top:200px;}
  100% {background-color:rgb(235, 235, 235); left:0px; top:0px;}
}
</style>
</head>
<body>
<div></div>
</body>
</html>

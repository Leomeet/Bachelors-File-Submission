<!DOCTYPE html>
<html>
	<head>
		<title>CSS2 pract 3</title>
		<meta name="viewport" content="device-width,initial_sacle=1">
		<style>
			#overlay{
				position:fixed;
				display: none;
				width: 221px;
				height: 221px;
				background-color: rgba(0, 0, 0, 0.1);
			}
		</style>
	</head>
	<body>
        
		<div id="overlay" onclick="off()" style=></div>
		<div style="padding:10px;width: 200px;height: 200px;border: 1px solid black">
            <h2 align="center" style="font-family: Arial, Helvetica, sans-serif;">
                OVERLAY DIV WILL APPEAR HERE</h2><br><br><br><Br><Br><br>
			<button onclick="on()">Click to Turn On Overlay Effect</button>
		</div>

		<script>
			function on(){
				document.getElementById("overlay").style.display="block";
			}
			function off(){
				document.getElementById("overlay").style.display="none";
			}
		</script>
	</body>
</html>
